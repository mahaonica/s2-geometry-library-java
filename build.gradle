plugins {
id 'java'
id 'application'
}

repositories{
mavenCentral()
}

dependencies {
testCompile "junit:junit:4.11" // Or whatever version
}


sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}